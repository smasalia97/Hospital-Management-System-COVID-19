<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <title>Patient Records</title>
</head>

<body>
    <div class="image"></div>
    <div class="container">
        <h1>Patient Details</h1>
        <form action="" id="Precord-form">
            <div>
                Name*:
                <input type="text" name="name" id="name" placeholder="Enter Patient's Full Name">
            </div>
            <br>
            <div>
                Age: <input type="number" name="age" id="age">
            </div>
            <br>
            <div>
                Date Of Birth: <input type="date" name="dob" id="dob">
            </div>
            <br>
            <div>
                Phone Number: <input type="number" name="number" id="number">
            </div>
            <br>
            <div>
                <h6>Address * : </h6><textarea name="" id="add" cols="" rows="4 "></textarea>
            </div>
            <br>
            <div>
                Email : <input type="email" name="email" id="email">
            </div>
            <br>
            <div>
                Family History : <input type="text" name="history" id="history">
            </div>
            <br>
            <div>
                Family Proxy : <input type="text" name="proxy" id="proxy">
            </div>
            <br>
            <div>
                Room Alloted : <input type="number" name="room" id="rooom">
            </div>
            <br>
            <div>
                Date of Admission : <input type="date" name="doa" id="doa">
            </div>
            <br>
            <div>
                Released . . ? :
                <br>
                <ul>
                    <li><input type="radio" id="released" name="HCPT">Yes</li>
                    <li><input type="radio" id="released" name="HCPT">No</li>
                </ul>

            </div>
            <br>
            <div>
                Date of release : <input type="date" name="dor" id="dor">
            </div>
            <br>
            <div>
                <h3>Insurance Details</h3>
                <div>
                    Company name: <input type="text" name="cname" id="cname">
                </div>
                <br>
                <div>
                    Policy Number: <input type="number " name=" " id="pnum"> <br>

                </div>
                <br>
                <div>
                    Expiry Date: <input type="date" name="Ed" id="doe">
                </div>
            </div>
            <br>
            <div>
                <input type="submit" id="sub" value="Submit Now">
                <!-- <input type="reset " value="Reset "> -->
            </div>
        </form>
        <!-- <ul id="Pr"></ul> -->
    </div>
