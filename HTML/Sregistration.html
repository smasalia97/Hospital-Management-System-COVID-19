        <h1>Staff Registration</h1>
        <form action="/" id="form" method="GET">
            <div class=" box ">
                <p>Name : * </p><br>

                <textarea name="Address" id="address" cols="30" rows="10"></textarea>
            </div>

            <br>

            <div class="box">
                <p>Email ID : * </p> <br>
                <input type="email" name="email" id="signup-email" placeholder="Enter your email" required>
            </div>

            <br>

            <div class="box">
                <p>PASSWORD : * </p> <br>
                <input type="password" name="password1" id="signup-password1" placeholder="Enter your password" required>
            </div>

            <br>

            <div class="box">
                <p>CONFIRM PASSWORD : * </p> <br>
                <input type="password" name="password2 " id="signup-password2" placeholder="Enter your password again" required>
            </div>

            <br>

            <div>
                <input type="submit" value="Register" class="btn">
                <input type="reset" value="Reset Now" class="btn">
            </div>
        </form>
